<h1 class="text-center" > {{ heroe.nombre }} - <small><em>{{ heroe.aparicion }}</em></small> </h1>
<hr>
<p class="text-center">
  <img class="img-fluid" [src]=heroe.img >
</p>
<br>
<div class="jumbotron container text-center">
  <p> {{ heroe.bio }} </p>
  <img src="assets/img/marvel_logo.png" *ngIf="heroe.casa == 'Marvel'" width="120px">
  <img src="assets/img/dc_logo.png" *ngIf="heroe.casa == 'DC'" width="120px">
</div>
<p class="text-center">
  <a [routerLink]="['/heroes']" class="btn btn-outline-primary">Volver atras</a>
</p>
