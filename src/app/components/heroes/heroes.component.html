<h1>Heroes <small>Marvel y DC</small></h1>
<hr>

<div class="card-columns container">

  <div class="card animated fadeIn" *ngFor="let heroe of heroes; let i = index" >
    <img class="card-img-top" [src]=heroe.img [alt]=heroe.nombre>
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre }}</h5>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text">
        <small class="text-muted">{{ heroe.aparicion }}</small>
      </p>
      <button (click)="getHeroe(i)" type="button" class="btn btn-outline-success btn-block">Ver mas...</button>
    </div>
  </div>

</div>
